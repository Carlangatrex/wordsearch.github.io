<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Word Search</title>
</head>
<body>
    <h1 class="game-title">Word Search</h1>
    
    <p class="instructions">
        Find all the hidden words in the grid. Click on the letters to select them and form words.
        Words can be horizontal, vertical or diagonal.
    </p>

    <div id="wordSearchContainer"></div>
    <div id="wordsList" class="wordsList"></div>
    <button id="generateNew">Generate New Word Search</button>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
